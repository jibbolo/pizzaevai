        // Collecting all unique toppings for autocomplete
        const toppings = [...new Set(pizzas.reduce((acc, pizza) => acc.concat(pizza.toppings), []))];

        document.getElementById('toppingSearch').addEventListener('input', function(e) {
            const searchQuery = e.target.value.toLowerCase();
            const autocompleteDiv = document.getElementById('autocomplete');
            if (searchQuery) {
                autocompleteDiv.style.display = 'block';
                const filteredToppings = toppings.filter(topping => topping.toLowerCase().includes(searchQuery.split(', ').join('')));
                autocompleteDiv.innerHTML = filteredToppings.map(topping => 
                    `<div onclick="selectTopping('${topping}')">${topping}</div>`
                ).join('');
            } else {
                autocompleteDiv.style.display = 'none';
            }
            filterPizzas(searchQuery.split(', '));
        });

        function selectTopping(topping) {
            const input = document.getElementById('toppingSearch');
            const current = input.value.split(', ').filter(t => t.trim() !== '');
            if (!current.includes(topping)) {
                current.push(topping);
                input.value = current.join(', ');
            }
            document.getElementById('autocomplete').style.display = 'none';
            filterPizzas(input.value.split(', '));
        }

        function filterPizzas(queries) {
            queries = queries.map(query => query.toLowerCase().trim());
            const filteredPizzas = pizzas.filter(pizza => queries.every(query => pizza.toppings.some(topping => topping.toLowerCase().includes(query))));
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = filteredPizzas.map(pizza => 
                `<div class="p-4 mb-2 bg-white rounded shadow">
                    <h3 class="text-lg font-bold">${pizza.id} - ${pizza.name}</h3>
                    <p><strong>${pizza.type}</strong></p>
                    <p>${pizza.toppings.join(', ')}</p>
                </div>`
            ).join('');
        }
    </script>
